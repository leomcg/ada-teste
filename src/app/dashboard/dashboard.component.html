<div class="overall-containter">
  <div class="container">
    <div class="row cards-box">
      <div class="col-4 ps-0">
        <div class="card-container">
          <div class="title-container mb-3 fw-bold bg-blue">To do</div>
          <div class="d-flex w-100 align-items-center justify-content-center no-task-container" *ngIf="!cards.toDoCards.length">
            <p class="text-uppercase m-0">no tasks</p>
          </div>
          <card class="mb-3" *ngFor="let card of cards.toDoCards" [cardData]="card" [backArrow]="false"></card>
        </div>
      </div>
      <div class="col-4">
        <div class="card-container">
          <div class="title-container mb-3 fw-bold bg-yellow">Doing</div>
          <div class="d-flex w-100 align-items-center justify-content-center no-task-container" *ngIf="!cards.doingCards.length">
            <p class="text-uppercase m-0">no tasks</p>
          </div>
          <card *ngFor="let card of cards.doingCards" [cardData]="card"></card>
        </div>
      </div>
      <div class="col-4 pe-0">
        <div class="card-container">
          <div class="title-container mb-3 fw-bold bg-green">Done</div>
          <div class="d-flex w-100 align-items-center justify-content-center no-task-container" *ngIf="!cards.doneCards.length">
            <p class="text-uppercase m-0">no tasks</p>
          </div>
          <card *ngFor="let card of cards.doneCards" [cardData]="card" [frontArrow]="false"></card>
        </div>
      </div>
    </div>
  </div>
</div>

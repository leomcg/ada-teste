<div class="overall-containter">
  <div class="container">
    <div class="row">
      <div class="col-4">
        To Do
      </div>
      <div class="col-4">
        Doing
      </div>
      <div class="col-4">
        Done
      </div>
    </div>
    <div class="row">
      <div class="col-4">
        <card *ngFor="let card of cards.toDoCards" [title]="card.titulo" [content]="card.conteudo" [backArrow]="false"></card>
      </div>
      <div class="col-4">
        <card *ngFor="let card of cards.doingCards" [title]="card.titulo" [content]="card.conteudo"></card>
      </div>
      <div class="col-4">
        <card *ngFor="let card of cards.doneCards" [title]="card.titulo" [content]="card.conteudo" [frontArrow]="false"></card>
      </div>
    </div>
  </div>
</div>
